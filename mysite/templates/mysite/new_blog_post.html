{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form action="/success/" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <label for="title_name">Enter Title</label>
      <input type="text_area" class="form-control" id="title" placeholder="Enter title of Post" name="title">
    </div>
    <div class="form-group">
      <label for="post_text">Enter Post Contents</label>
      <input type="text_area" class="form-control" id="text" placeholder="Enter post text" name="text">
    </div>
      <input type="submit" value="Submit" />
  </form>
</div>

</body>
</html>
